apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
    spec:
      # The Pod anti-affinity rule tells the scheduler to avoid placing multiple app=http-server servers on a single node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - http-server
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: http-server-ruby
        image: ghcr.io/hpc-student/http_server:main-295d8c7431332638236c46ec6870471dd61fb00c-8 # {"$imagepolicy": "flux-system:http-server"}
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "100Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 2
        ports:
        - containerPort: 80
